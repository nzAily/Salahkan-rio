<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salahkan Rio</title>
    <link rel="stylesheet" href="riosalah.css">
</head>
<body>

    <div class="container">
        <h1>Salahkan Rio</h1>
        <p>Masukkan masalah yang Anda hadapi:</p>
        <input type="text" id="masalah" placeholder="Misal: Tidak bisa login">
        <button onclick="salahkanRio()">Salahkan Rio</button>
    </div>

    <div class="overlay" id="overlay">
        <div class="popup">
            <p id="popup-text"></p>
            <button class="close-btn" onclick="closePopup()">Ok bang</button>
        </div>
    </div>

    <script>
        function salahkanRio() {
            const masalah = document.getElementById("masalah").value;
            const popupText = document.getElementById("popup-text");

            if (masalah.trim() === "") {
                popupText.innerHTML = "Silakan masukkan masalah Anda terlebih dahulu.";
                showPopup();
            } else {
                popupText.innerHTML = '<span class="loading">Mencari orang yang disalahkan...</span>';
                showPopup();

                setTimeout(() => {
                    const hasil = `Masalah "${masalah}" terjadi karena Rio. SALAHKAN RIO!`;
                    popupText.innerHTML = hasil;
                    
                    const utterance = new SpeechSynthesisUtterance(hasil);
                    speechSynthesis.speak(utterance);
                }, 2000);
            }
        }

        function showPopup() {
            document.getElementById("overlay").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("overlay").style.display = "none";
        }
    </script>

</body>
</html>
